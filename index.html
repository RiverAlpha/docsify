<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>知识笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>

<body>
  <div id="app">加载中，第一次加载耗时比较长...</div>

  <script>
    window.$docsify = {
      name: '知识笔记',
      repo: '', // 填入你的 Github 地址
      coverpage:true,
      loadSidebar: true,
      subMaxLevel: 4,
      
      // 3. 核心配置：Markdown 配置
      // 这一步非常重要！防止 Markdown 解析器把公式里的下划线 _ 解析成斜体
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "tex" || lang === "latex") {
              return '<span class="tex">' + code + '</span>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },

      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 1. 获取侧边栏元素
          var sidebar = document.querySelector('.sidebar-nav');
            // 4. 手动调用 KaTeX 渲染
            // 只有当 window.renderMathInElement 加载完成后才执行
            if (typeof renderMathInElement !== 'undefined') {
              renderMathInElement(document.getElementById("main"), {
                // 5. 显式开启单美元符号支持
                delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "$", right: "$", display: false}, // 开启行内公式
                  {left: "\\(", right: "\\)", display: false},
                  {left: "\\[", right: "\\]", display: true}
                ],
                // 忽略特定的标签，防止渲染代码块里的 $
                ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
              });
            }
          });
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
  <style>
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</body>
</html>
